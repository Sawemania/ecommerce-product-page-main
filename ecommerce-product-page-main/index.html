<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | E-commerce product page</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <header id="main-text">
      <p id="equal-to" > &#8801;</p>
      <img id="logo" src="images/logo.svg" alt="Sneaker">
      <P id="trolley">&#128722;</P>
      <img class="header-image" src="./images/image-avatar.png" alt="avatar">
    </header>
    <div class="main-image">
      
      <img id="mobile-illustration"
        src ="./images/image-product-1.jpg"
        alt="mobile illustration"
      />
      <img class="arrows" id="next-arrow" src="images/icon-next.svg" alt="next">
      <img class="arrows" id="previous-arrow" src="images/icon-previous.svg" alt="icon-previous">
      

    </div>

    <div id="main-description">
      <p id="sneak" > SNEAKER COMPANY</p>
      <h2 id="fall">Fall Limited Edition Sneakers</h2>
      <p id="description"
      >These low-profile sneakers are your perfect casual wear companion. Featuring a 
        durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
    </div>
    <div class="price-section">
      <div class="price">$125.00 <span><button id="discount" >50%</button></span>
      <p>$250.00</p>
      </div>
      <div><button class="inc"><p class="minus">-</p><p class="0">0</p><p class="plus">+</p></button></div>
     
      <div><button class="cart" ><p  class="troll">&#128722;  Add to cart</p></button></div>
      </button></div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
